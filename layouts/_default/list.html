{{ partial "header" . }}
<section>
	<h2>{{ .Title | title }}</h2>
	{{ with .Content }}{{.}}{{ end }}
</section>
{{ range .Pages.GroupByDate "Jan, 2006" }}
<section>
	<h4>{{ .Key }}</h4>
	<ul class="no-bullet">
	    {{ range .Pages }}
	    {{ partial "li" . }}
	    {{ end }}
	</ul>
</section>
{{ end }}
{{ partial "footer" . }}

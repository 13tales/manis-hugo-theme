<header class="container">
	<div class="row u-header">
		<div class="col last-mobile">
			<a href="/">
				<hgroup id="brand">
					<h1>{{- .Site.Title -}}</h1>
					{{ with .Site.Params.Tagline }}
					<h5>{{.}}</h5>
					{{ end }}
				</hgroup>
			</a>
		</div>
		<div class="col navbar">
				{{ partial "navbar" . }}
		</div>
	</div>
</header>

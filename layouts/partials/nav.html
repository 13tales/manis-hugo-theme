<header class="container">
	<div class="row u-header">
		<div class="col">
			<hgroup id="brand">
				<h1>{{- .Site.Title -}}</h1>
				{{ with .Site.Params.Tagline }}
				<h5>{{.}}</h5>
				{{ end }}
			</hgroup>
		</div>
		<div class="col">
			<div class="row">
				<div class="col full">
				{{ partial "navbar" . }}
				</div>
			</div>
		</div>
	</div>
</header>

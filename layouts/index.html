{{ partial "header" . }}
<section>
	<h4>Blog</h4>
	<ul class="no-bullet">
		{{- range where .Pages "Section" "blog" -}}
		<li>
			<span>{{ .Date.Format "Jan 02, 2006" }}</span>
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</li>
		{{- end -}}
	</ul>
</section>
<section>

			<span>{{ .Date.Format "Jan 02, 2006" }}</span>

		</li>
		{{- end -}}
	</ul>
</section>
